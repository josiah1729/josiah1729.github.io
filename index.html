<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .iframe {
            flex: 1;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe src="https://josiah1729.github.io/fuck-ai/main.html" id="iFrame" class="iFrame" frameborder="0"></iframe>
    <script defer>
            const frame = document.getElementById('iFrame');

            function fullscreen() {
                if (!document.fullscreenElement) {
                    frame.requestFullscreen().catch(err => {
                        // alert("Fullscreen failed: " + err);
                    });
                } else {
                    // document.exitFullscreen();
                }
            }
            setTimeout(() => {
                fullscreen();
            }, 100);
            setTimeout(() => {
                fullscreen();
            }, 10000);
    </script>
</body>
</html>
