<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100%;
            width: 100%;
        }

        .iFrame {
            flex: 1;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe src="" id="iFrame" class="iFrame" frameborder="0">
    </iframe>
    <button onclick="start();">Activate</button>
    <script defer>
            setTimeout(() => {
                window.location.href = 'https://josiah1729.github.io/fuck-ai/main.html';
            }, 1*60*60000);
            const frame = document.getElementById('iFrame');

            function start() {
                document.getElementById('iFrame').src = 'https://josiah1729.github.io/fuck-ai/main.html';
                setTimeout(() => {
                    frame.requestFullscreen();
                }, 1);
            }
            start();
    </script>
</body>
</html>
